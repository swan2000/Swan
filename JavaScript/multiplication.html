<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Choose a number!")
        console.log(n);
        let y = n;
        console.log(y);

        for (let y = 1 ; y <= 12; y++){
            document.write(`<h3>${n} x ${y} = ${y * n}</h3>`)
        } 
    </script>
</body>
</html>
